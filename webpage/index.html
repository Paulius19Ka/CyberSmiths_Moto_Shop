<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./main.js" type="module"></script>
    <script src="./burger.js" defer></script>
    <title>CyberSmiths Moto Shop</title>
</head>
<body>
    <header id="header">
        <img src="./foto/images.png" alt="logo">
        <nav>
            <a href="#forSale">Vehicle</a>
            <a href="./AboutUs.html">About us</a>
            <a href="#footerLinks">Contacts</a>
        </nav>
        <button class="mygtukas">
            <img src="./foto/menu.png">
        </button>
    </header>
    <main>
        <section id="hero">
            <div class="heroDiv">
                <h2>CyberSmiths</h2>
                <p>Mes esame CyberSmiths. Mes siekiame padėti motociklų entuziastams atrasti jų svajonių transporto priemonę.</p>
            </div>
            <div class="heroPhoto" id="heroPhoto">
                <img src="./foto/saimonas_pic.jpg" alt="Smith CEO Saimono photo">
            </div>
        </section>
        <section id="forSale"> <!--korteles atvaizduojam čia aaa-->
            <h2>Motociklai pardavimui</h2>
            <div id="container"></div>
        </section>
    </main>
    <footer id="footerLinks">
        <div>
            <div>
                <a href="#header"><i class="bi bi-arrow-up-square-fill"></i></a>
            </div>
            <div>
                <span>Copyright © 2025 CyberSmithts</span>
            </div>
            <div class="socialContacts">
                <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://x.com/home?lang=en"><i class="bi bi-twitter"></i></a>
                <a href="https://lt.linkedin.com/"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
